<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To Do lista</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="icon" type="image/x-icon" href="images/checked.png">
</head>
<body>
    <div class="prostor">
        <div class="app">
            <h2>To Do Lista <img src="images/checked.png"></h2>
            <div class="red">
                <input type="text" id="input-box" placeholder="Dodajte zadatak">
                <button onclick="addTask()">Dodajte</button>
            </div>
            <ul id="list-container">
            </ul>
        </div>
    </div>
    <script src='script.js'></script>
    
</body>
</html>
